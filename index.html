<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Utopía</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #DAA520; /* dorado más cálido */
      text-shadow: 0 0 15px #DAA520, 0 0 25px #FFD700, 0 0 40px #DAA520;
      animation: brillo 2s infinite alternate;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.6;
      color: #DAA520;
      text-shadow: 0 0 8px #FFD700;
      animation: brillo 4s infinite alternate;
    }

    @keyframes brillo {
      from { text-shadow: 0 0 10px #FFD700; }
      to { text-shadow: 0 0 25px #DAA520, 0 0 50px #FFD700; }
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1em;
      color: #DAA520;
      background: none;
      border: 2px solid #DAA520;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      color: #000;
      background: #DAA520;
      box-shadow: 0 0 15px #FFD700;
    }

    #contador {
      margin-top: 40px;
      font-size: 1em;
      color: #FFD700;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>¿Estás buscando una <span style="color:#FFD700;">UTOPÍA</span>?</h1>
  <p>
    ¡No busques más! En el Aula de 3B al final del pasillo en el segundo piso,  
    encontrarás el verdadero futuro, la verdadera utopía.
  </p>

  <a class="btn" href="https://franalzz.github.io/utopiab/">Entrar a la Utopía</a>

  <div id="contador"></div>

  <footer>3ro B - 2025</footer>

  <script>
    // Contador hasta el 23 de octubre 2025
    const fechaObjetivo = new Date("Oct 23, 2025 00:00:00").getTime();
    const contador = document.getElementById("contador");

    setInterval(() => {
      const ahora = new Date().getTime();
      const distancia = fechaObjetivo - ahora;

      if (distancia > 0) {
        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        contador.innerHTML = `Faltan ${dias}d ${horas}h ${minutos}m ${segundos}s`;
      } else {
        contador.innerHTML = "¡La utopía llegó!";
      }
    }, 1000);
  </script>
</body>
</html>
