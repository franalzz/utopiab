<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {

      display: flex;

      justify-content: center;
      align-items: center;
      min-height: 100vh;

    }

    h1 {

<body>

  <script>
    // üîÑ Contador regresivo hasta el 23 de octubre
    const targetDate = new Date("2025-10-23T00:00:00").getTime();
    const counter = document.getElementById("contador");

    setInterval(() => {

      const distance = targetDate - now;

      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      counter.innerHTML = `Faltan ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
