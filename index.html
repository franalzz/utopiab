<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Utopía</title>
  <style>
    body {
      background-color: #000; /* fondo negro */
      color: #FFD700; /* dorado */
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500, 0 0 40px #FFD700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      max-width: 600px;
      line-height: 1.6;
      color: #FFD700;
      text-shadow: 0 0 8px #FFD700;
    }
  </style>
</head>
<body>
  <h1>¿Estás buscando la utopía?</h1>
  <p>
    ¡No busques más! En el Aula de 3B al final del pasillo en el segundo piso,  
    encontrarás el verdadero futuro, la verdadera utopía.
  </p>
</body>
</html>
