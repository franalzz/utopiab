<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Classroom Chronicles</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #FFD700; }
      to { text-shadow: 0 0 25px #FFEA00, 0 0 50px #FFD700; }
    }

    p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    button {
      margin-top: 30px;
      background: none;
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 12px 28px;
      font-size: 1.3em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #FFD700;
      color: #0d0d0d;
      transform: scale(1.05);
    }

    #countdown {
      position: absolute;
      bottom: 60px;
      font-size: 1.2em;
      color: #cccccc;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Estás buscando una <span style="color:#FFD700;">UTOPIA</span></h1>
  <p>Entrá al futuro...</p>

  <button id="goButton">UTOPIA</button>

  <div id="countdown"></div>
  <footer>3ro B - 2025</footer>

  <audio id="bgMusic" loop>
    <source src="audio.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    // Música de fondo
    const audio = document.getElementById("bgMusic");
    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    });

    // Botón que redirige a la página
    document.getElementById("goButton").addEventListener("click", () => {
      window.location.href = "https://future-classroom-chronicles.lovable.app/";
    });

    // Contador hasta el 23 de octubre
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-10-23T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "¡Llegó el día!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
