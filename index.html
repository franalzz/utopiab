<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utop√≠a</title>
  <style>
    body {
      background-color: #000;
      color: #d4af37; /* dorado m√°s suave */
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 60px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.3em;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      border: 2px solid #d4af37;
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #d4af37;
      color: #000;
      transform: scale(1.05);
    }

    #countdown {
      margin-top: 60px;
      font-size: 1.2em;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Est√°s buscando una <span style="color:#ffde59;">UTOP√çA</span></h1>
  <p>El camino apenas comienza...</p>

  <a class="button" href="https://future-classroom-chronicles.lovable.app/" target="_blank">Ir a Utop√≠a</a>

  <div id="countdown"></div>

  <footer>3ro B - 2025</footer>

  <!-- üéµ M√∫sica de fondo -->
  <audio id="bgMusic" autoplay loop>
    <source src="intro.m4a" type="audio/mp4">
    Tu navegador no soporta audio.
  </audio>

  <script>
    // üïí Contador regresivo hasta el 23 de octubre
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("October 23, 2025 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "¬°Lleg√≥ el d√≠a!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `Faltan ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // üîä Reproducir audio cuando el usuario hace clic (autoplay bloqueado por navegadores)
    document.addEventListener("click", () => {
      const audio = document.getElementById("bgMusic");
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
