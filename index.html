<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Utop√≠a</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #DAA520;
      text-shadow: 0 0 15px #DAA520, 0 0 25px #FFD700, 0 0 40px #DAA520;
      animation: brillo 2s infinite alternate;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.6;
      color: #DAA520;
      text-shadow: 0 0 8px #FFD700;
      animation: brillo 4s infinite alternate;
    }

    @keyframes brillo {
      from { text-shadow: 0 0 10px #FFD700; }
      to { text-shadow: 0 0 25px #DAA520, 0 0 50px #FFD700; }
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1em;
      color: #DAA520;
      background: none;
      border: 2px solid #DAA520;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      color: #000;
      background: #DAA520;
      box-shadow: 0 0 15px #FFD700;
    }

    #contador {
      margin-top: 40px;
      font-size: 1em;
      color: #FFD700;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #888;
    }

    #mensajeClick {
      position: absolute;
      bottom: 120px;
      font-size: 1em;
      color: #FFD700;
      opacity: 0.8;
      animation: parpadeo 1.5s infinite;
    }

    @keyframes parpadeo {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <h1>¬øEst√°s buscando una <span style="color:#FFD700;">UTOP√çA</span>?</h1>
  <p>
    ¬°No busques m√°s! En el Aula de 3B al final del pasillo en el segundo piso,  
    encontrar√°s el verdadero futuro, la verdadera utop√≠a.
  </p>

  <button class="btn" id="btnUtopia">Entrar</button>

  <div id="mensajeClick">üéµ Toc√° para entrar a la experiencia üéµ</div>
  <div id="contador"></div>

  <footer>3ro B - 2025</footer>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="audio.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const audio = document.getElementById("bgMusic");
    const mensaje = document.getElementById("mensajeClick");
    const boton = document.getElementById("btnUtopia");
    let primerClick = true;

    // Manejo de clics en el bot√≥n
    boton.addEventListener("click", () => {
      if (primerClick) {
        // Primer click: activa m√∫sica y oculta mensaje
        audio.play().catch(() => {});
        mensaje.style.display = "none";
        primerClick = false;
        boton.innerText = "Entrar (ahora s√≠)";
      } else {
        // Segundo click: redirige
        window.location.href = "https://future-classroom-chronicles.lovable.app/";
      }
    });

    // Contador hasta el 23 de octubre de 2025
    const contador = document.getElementById("contador");
    const fechaObjetivo = new Date("2025-10-23T00:00:00").getTime();

    setInterval(() => {
      const ahora = new Date().getTime();
      const diferencia = fechaObjetivo - ahora;

      if (diferencia <= 0) {
        contador.innerHTML = "¬°Lleg√≥ el d√≠a!";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      contador.innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);
  </script>

</body>
</html>
